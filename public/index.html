<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <button class="user-info__photo"></button>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section"></div>

    <div class="popup popup-for-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup-for-profile__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" name="userName" class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="popup__error"></span>
            <input type="text" name="userJob" class="popup__input popup__input_type_name" placeholder="О себе">
            <span class="popup__error"></span>
            <button type class="button popup__button popup-for-profile__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-for-photos">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup-for-photos__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__error"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error"></span>
            <button type class="button popup__button popup-for-photos__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-for-avatar">
      <div class="popup__content popup-for-avatar__content">
        <img src="./images/close.svg" alt="" class="popup__close popup-for-avatar__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_avatar" name="avatar">
            <input type="text" name="avatarUrl" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар">
            <span class="popup__error"></span>
            <button type class="button popup__button popup-for-avatar__button">Сохранить</button>
        </form>
      </div>
    </div>
<!--
    <div class="popup popup_is-opened photo-popup">
      <div class="photo-popup__content">
        <img src="./images/close.svg" alt="" class="photo-popup__close">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt='' class="popup__image">
      </div>
    </div>
  -->
  </div>
  <script type='module' src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
